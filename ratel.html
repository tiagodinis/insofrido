<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ratel</title>
        <link rel="stylesheet" href="styles/poem.css" />
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div class="top-nav">
            <div class="top-nav-left">
                <a href="poems">
                    <img src="images/left_arrow.svg" height="16"/>
                    <div>Poemas</div>
                </a>
            </div>
        </div>

        <div class="page">
            <div class="title">Ratel</div>
            <div class="single-column">
                <p class="paragraph">
                    a pele feia verde
                    <br>rompida a ranço piloso
                    <br>&emsp;&emsp;&emsp;&emsp;&emsp;não se cola ao osso
                </p>

                <p class="paragraph">
                    dente sujo amarelo
                    <br>entortado em maloclusão
                    <br>&emsp;&emsp;&emsp;&emsp;&emsp;faz pedra a refeição
                </p>

                <p class="paragraph">
                    orelha curta marrom
                    <br>gravurada por competir
                    <br>&emsp;&emsp;&emsp;&emsp;&emsp;caça sem se ferir
                </p>

                <p class="paragraph">
                    olho fundo preto
                    <br>remela o licor mesto
                    <br>mais tudo que tudo o resto
                </p>
            </div>
        </div>

        <script src="scripts/enableOnScroll.js"></script>
        <script src="scripts/goBackAnim.js"></script>
    </body>
</html>
