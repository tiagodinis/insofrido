<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lume Brando</title>
        <link rel="stylesheet" href="styles/poem.css" />
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div class="top-nav">
            <div class="top-nav-left">
                <a href="poems">
                    <img src="images/left_arrow.svg" height="16"/>
                    <div>Poemas</div>
                </a>
            </div>
        </div>

        <div class="page">
            <div class="title">Lume Brando</div>
            <div class="double-column">
                <div class="column">
                    <p class="paragraph">
                        já estudei perfume humano
                        <br>vi olência
                        <br>inflamável
                    </p>

                    <p class="paragraph">
                        já usei costume manso
                        <br>de pendência
                        <br>controlável
                    </p>

                    <p class="paragraph">
                        já invejei o lume brando
                        <br>de cadência
                        <br>respeitável
                    </p>
                </div>
                <div>
                    <p class="paragraph">
                        <br>cumprir a regra
                        <br>perder o jogo?
                    </p>

                    <p class="paragraph">
                        <br>aguentar trela
                        <br>ser bom cachorro?
                    </p>

                    <p class="paragraph">
                        <br>querer ser vela
                        <br>a casa em fogo?
                    </p>
                </div>
            </div>
        </div>
        <script src="scripts/enableOnScroll.js"></script>
        <script src="scripts/goBackAnim.js"></script>
    </body>
</html>
