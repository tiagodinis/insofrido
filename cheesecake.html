        <title>Cheesecake</title>
        <link rel="stylesheet" href="styles/poem.css" />

    <body>
        <div class="top-nav">
            <div class="top-nav-left">
                <a href="poems">
                    <img src="images/left_arrow4.svg" height="16"/>
                    <div>Poemas</div>
                </a>
            </div>
        </div>

        <div class="page">
            <div class="title">Cheesecake</div>
            <div class="single-column">
                <p class="paragraph">
                    bucho
                    <br>alma cheia
                    <br>e só migalhas
                    <br>até mais nada.
                    <br>como é que se lida?
                    <br>lembra-se, entre dente
                    <br>e céu da boca, dá-se graças
                    <br>maldiz-se o fado
                    <br>não se lida
                </p>
            </div>
        </div>

        <script src="scripts/enableOnScroll.js"></script>
    </body>
