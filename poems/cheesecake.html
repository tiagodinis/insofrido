        <div class="page">
            <div class="heading-title">Cheesecake</div>
            <div class="single-column">
                <p class="paragraph">
                    bucho
                    <br>alma cheia
                    <br>e só migalhas
                    <br>até mais nada.
                    <br>como é que se lida?
                    <br>lembra-se, entre dente
                    <br>e céu da boca, dá-se graças
                    <br>maldiz-se o fado
                    <br>não se lida
                </p>
            </div>
        </div>

        <script src="../scripts/poem.js"></script>
