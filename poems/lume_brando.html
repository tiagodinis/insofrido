        <div class="page">
            <div class="title">Lume Brando</div>
            <div class="double-column">
                <div class="column">
                    <p class="paragraph">
                        já estudei perfume humano
                        <br>vi olência
                        <br>inflamável
                    </p>

                    <p class="paragraph">
                        já usei costume manso
                        <br>de pendência
                        <br>controlável
                    </p>

                    <p class="paragraph">
                        já invejei o lume brando
                        <br>de cadência
                        <br>respeitável
                    </p>
                </div>
                <div>
                    <p class="paragraph">
                        <br>cumprir regra
                        <br>e perder o jogo?
                    </p>

                    <p class="paragraph">
                        <br>aguentar trela
                        <br>ouvir bom cachorro?
                    </p>

                    <p class="paragraph">
                        <br>querer ser vela
                        <br>sendo casa em fogo?
                    </p>
                </div>
            </div>
        </div>
        <script src="../scripts/poem.js"></script>
