                </a>
            </div>

        <div class="page">
            <div class="title">Unicórnio</div>
            <div class="single-column">
                <p class="paragraph">
                    é criança adulta
                    <br>oferece a desculpa
                    <br>nunca se insulta
                    <br>se não tem culpa
                </p>

                <p class="paragraph">
                    ladeia a multa
                    <br>com olho gula
                    <br>come a roda culta
                    <br>limpa cu à bula
                </p>

                <p class="paragraph">
                    não sabe é aluna
                    <br>coiça e morde mula
                    <br>treme à tribuna
                    <br>mas articula
                </p>

                <p class="paragraph">
                    peito à fortuna
                    <br>mão pela bruma
                    <br>oh pulmão-coluna
                    <br>que o danado empluma
                </p>
            </div>
        </div>
